Listen 8081
NameVirtualHost *:8081
# LoadModule include_module modules/mod_include.so

<VirtualHost *:8081>
    DocumentRoot /var/www/app
    <Directory /var/www/app>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Order allow,deny
        allow from all
    </Directory>
    ErrorLog /var/www/app/log/http.log
    CustomLog /var/www/app/log/access.log common
</VirtualHost>